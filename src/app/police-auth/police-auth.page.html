<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
     </ion-buttons>
    <ion-title>Police Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label postion='floating'>Email</ion-label>
                <ion-input type='email'></ion-input>
            </ion-item>
            <ion-item>
              <ion-label postion='floating'>Password</ion-label>
                <ion-input type='password'></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3"> 
          <ion-button type='submit' href='police-main' color="secondary" expand="block"><ion-icon name="log-in-sharp"></ion-icon>
            Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
